<div *ngIf="loading">
  <div style="text-align:center">
    <mat-progress-spinner
      class="loading-spinner"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>
<div *ngIf="!loading">

  <div style="text-align:center">
    <div class="wrap">
      <img class="left" src="{{pokemon.imagePath}}"
           alt="A picture of the Pokemon {{pokemon.name}}">
     <span class="right">
      <h1> {{calculatedAdjective}} {{pokemon.name}}</h1>

      <div>
        <table>
          <tr>
            <td class="pokestats">
              <h3>
                HEIGHT
              </h3>
              {{pokemon.height}}cm
            </td>
            <td class="pokestats">
              <h3>
                WEIGHT
              </h3>
              {{pokemon.weight}}kg
            </td>
            <td class="pokestats">
              <h3>
                TYPE
              </h3>
              {{pokemon.types}}
            </td>
          </tr>
          <tr>
            <td class="pokestats">
              <h3>
                WEAKNESSES
              </h3>
              {{pokemon.weaknesses}}
            </td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
     </span>

    </div>
    <br/>
  </div>
  <button (click)="showInitial()">GENERATE ANOTHER</button>
</div>
